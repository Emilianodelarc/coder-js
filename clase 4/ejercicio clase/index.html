<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Ejercicio de clase</title>
	</head>
	<body>
		<script>
			alert(resultado())

			function resultado(){
				var num1 = parseInt(prompt("ingrese un numero"));
				var num2 = parseInt(prompt("ingrese otro numero"));
				var suma = num1 + num2;
				var promedio = suma / 2;

				return promedio;
			}

		</script>
	</body>
